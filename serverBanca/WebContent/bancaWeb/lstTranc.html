<div class="container">
	<h3>Historial de transferencias</h3>
	<hr>
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default"
		ng-repeat="c in cuentas"
		ng-click="setCuenta(c)">Nro. {{c.cuenta}}</button>
	</div>
	<div >
		<h4>Cuenta Nro: {{c.cuenta}}</h4>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Fecha</th>
					<th>Saldo anterior</th>
					<th>Monto</th>
					<th>Saldo</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="t in c.tranc.reverse()">
					<th scope="row">{{$index}}</th>
					<td>{{t.fecha | date: 'medium' }}</td>
					<td>{{t.asaldo | currency: '$'}}</td>
					<td>{{t.monto | currency: '$'}}</td>
					<td>{{t.saldo | currency: '$'}}</td>
					<td>{{t.tipo}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
