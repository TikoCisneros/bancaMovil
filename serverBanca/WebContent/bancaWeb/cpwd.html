<div class="container">
	<div class="panel panel-default pnlCenter" style="width: 400px;">
	  <div class="panel-heading"><h4 class="t-center">Cambiar Pass</h4></div>
	  <div class="panel-body">
	    <form name="frmLog" ng-submit="mspass()">
			<div class="form-group">
				<input class="form-control" name="pa" type="password" ng-model="pwd" placeholder="Pass actual" required>
				<p class="help-block text-danger"
				ng-show="frmLog.$dirty && frmLog.pa.$errors.required">Este campo es requerido.</p>
			</div>
			<div class="form-group">
				<input class="form-control" name="np" type="password" ng-model="npd" placeholder="Nueva pass" required>
				<p class="help-block text-danger"
				ng-show="frmLog.$dirty && frmLog.np.$errors.required">Este campo es requerido.</p>
			</div>
			<div class="form-group">
				<input class="form-control" name="cp" type="password" ng-model="cpd" placeholder="Confirmacion" required>
				<p class="help-block text-danger"
				ng-show="frmLog.$dirty && frmLog.cp.$errors.required">Este campo es requerido.</p>
			</div>
			<div class="form-group t-center">
				<button class="btn btn-success" style="width: 150px;" type="submit" ng-disabled="frmLog.$invalid">Cambiar</button>
			</div>
		</form>
	  </div>
	</div>
</div>
