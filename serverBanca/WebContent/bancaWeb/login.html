<div class="container">
	<div class="panel panel-default pnlCenter" style="width: 400px;">
	  <div class="panel-heading"><h4 class="t-center">LOGIN</h4></div>
	  <div class="panel-body">
	    <form name="frmLog" ng-submit="mlogin()">
			<div class="form-group">
				<input class="form-control" name="user" type="text" ng-model="usr" placeholder="Ingresa tu usuario" required>
				<p class="help-block text-danger"
				ng-show="frmLog.$dirty && frmLog.user.$errors.required">Este campo es requerido.</p>
			</div>
			<div class="form-group">
				<input id="pwd" class="form-control" name="pass" type="password" ng-model="pwd" required>
				<p class="help-block text-danger"
				ng-show="frmLog.$dirty && frmLog.pass.$errors.required">Este campo es requerido.</p>
				<script>
					$('#pwd').keyboard({
						layout: 'international',
						restrictInput : true, // Prevent keys not in the displayed keyboard from being typed in
						useCombos : false, // don't want A+E to become a ligature
						acceptValid: true,
						validate: function(keyboard, value, isClosing){
							// only make valid if input is 6 characters in length
							if(value.length <= 6)
								$('#minpass').fadeIn();
							$('#minpass').fadeOut();
							return value.length > 6;
						},
						css: {
							input: 'form-control input-sm dark',
							container: 'center-block well',
							buttonDefault: 'btn btn-default',
							buttonHover: 'btn-primary',
							buttonAction: 'active',
							buttonDisabled: 'disabled'
						}
					}).addScramble({
					    // true = randomize by row, otherwise randomize all keys
					    byRow         : true,
					    // true = randomize one keyset & duplicate
					    byKeySet      : true,
					    // true = randomize only once on keyboard visible
					    randomizeOnce : false,
					  });
				</script>
			</div>
			<div class="form-group t-center">
				<button class="btn btn-success f-left" style="width: 150px;" type="submit" ng-disabled="frmLog.$invalid">Ingresar</button>
				<a href="#/rgusr" class="f-right">Registro</a>
			</div>
		</form>
	  </div>
	</div>
</div>
