<div class="container">

	  <div class="panel-heading"><h4 class="t-center">Cambiar Correo</h4></div>
	  <div class="panel-body">
	    <form name="frmLog" ng-submit="msmail()">
			<div class="form-group">
				<input class="form-control" name="ma" type="email" ng-model="mail" placeholder='example@email.com' required>
				<p class="help-block text-danger" ng-show="frmLog.$dirty && frmLog.ma.$errors.required ">

			</div>

				<button class="btn btn-success" style="width: 150px;" type="submit" ng-disabled="frmLog.$invalid">Cambiar</button>
