<div class="container">
	<div class="panel panel-primary" style="width: 560px;">
	  <div class="panel-heading"><h4 class="t-center">Cambiar Pass Cuenta Móvil</h4></div>
	  <div class="panel-body">
	    <form name="frmLog" ng-submit="mcpcm()">
			<div class="form-group">
				<input class="form-control" name="pam" type="password" ng-model="mpa" placeholder="Pass actual" required>
				<p class="help-block text-danger"
				ng-show="frmLog.$dirty && frmLog.pa.$errors.required">Este campo es requerido.</p>
			</div>
			<div class="form-group">
				<input class="form-control" name="npm" type="password" ng-model="mpn" placeholder="Nueva pass" required>
				<p class="help-block text-danger"
				ng-show="frmLog.$dirty && frmLog.np.$errors.required">Este campo es requerido.</p>
			</div>
			<div class="form-group">
				<input class="form-control" name="cpm" type="password" ng-model="mpcn" placeholder="Confirmacion" required>
				<p class="help-block text-danger"
				ng-show="frmLog.$dirty && frmLog.cp.$errors.required">Este campo es requerido.</p>
			</div>
			<div class="form-group t-center">
				<button class="btn btn-success" style="width: 150px;" type="submit" ng-disabled="frmLog.$invalid">Cambiar</button>
			</div>
		</form>
	  </div>
	</div>
</div>
